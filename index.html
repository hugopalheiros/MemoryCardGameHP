<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Memory Card Game</title>
</head>

<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="1.svg" alt="1" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="aurelia"background_merulu>
            <img class="front-face" src="1.svg" alt="1" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="2.svg" alt="2" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="2.svg" alt="2" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="3.svg" alt="3" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="3.svg" alt="3" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="4.svg" alt="4" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulue" />
        </div>

        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="4.svg" alt="4" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="5.svg" alt="5" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="5.svg" alt="5" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="react">
            <img class="front-face" src="6.svg" alt="6" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

        <div class="memory-card" data-framework="react">
            <img class="front-face" src="6.svg" alt="6" />
            <img class="back-face" src="card_background.svg" alt="Background Card Merulu" />
        </div>

    </section>

    <script src="scripts.js"></script>
</body>

</html>
